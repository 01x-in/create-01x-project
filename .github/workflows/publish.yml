name: Publish Package

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Check version is new
        id: version_check
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view create-01x-project version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> $GITHUB_OUTPUT
          echo "published=$PUBLISHED" >> $GITHUB_OUTPUT
          if [ "$LOCAL" = "$PUBLISHED" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Version $LOCAL already published â€” skipping."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Publishing $LOCAL (was $PUBLISHED)"
          fi

      - name: Publish
        if: steps.version_check.outputs.skip == 'false'
        run: npm publish --provenance --access public
